{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'post_detail' post.id %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
