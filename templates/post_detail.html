{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <small>By {{ post.author }} | {{ post.created_at|date:"F d, Y" }}</small>

    {% if user == post.author %}
        <a href="{% url 'edit_post' post.id %}" class="btn">Edit</a>
        <form action="{% url 'delete_post' post.id %}" method="POST" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    {% endif %}
</div>
{% endblock %}
