{% extends "base.html" %}

{% block content %}
<style>
    /* Profile Container */
    .container {
        width: 90%;
        max-width: 500px;
        margin: 50px auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: 0.3s ease-in-out;
    }

    /* Heading */
    .container h2 {
        color: #874CCC;
        font-size: 26px;
        margin-bottom: 20px;
        font-weight: 600;
    }

    /* Profile Box */
    .profile-box {
        padding: 20px;
    }

    /* Profile Picture */
    .profile-img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #10439F;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .profile-img:hover {
        transform: scale(1.1);
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
    }

    /* Profile Text */
    p {
        font-size: 16px;
        color: #333;
        margin: 10px 0;
    }

    strong {
        color: #10439F;
    }

    /* Button Styling */
    .btn {
        display: inline-block;
        margin-top: 15px;
        padding: 12px 18px;
        font-size: 16px;
        background: linear-gradient(to right, #874CCC, #C65BCF);
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 500;
        transition: 0.3s ease-in-out;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
        background: linear-gradient(to right, #C65BCF, #F27BBD);
        transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .container {
            width: 95%;
            padding: 25px;
        }

        .container h2 {
            font-size: 22px;
        }

        .profile-img {
            width: 130px;
            height: 130px;
        }

        .btn {
            font-size: 14px;
            padding: 10px 15px;
        }
    }

    @media (max-width: 480px) {
        .container {
            width: 100%;
            padding: 20px;
            box-shadow: none;
        }

        .container h2 {
            font-size: 20px;
        }

        .profile-img {
            width: 110px;
            height: 110px;
        }

        .btn {
            font-size: 13px;
            padding: 8px 12px;
        }
    }
</style>

<div class="container">
    <h2>Your Profile</h2>
    <div class="profile-box">
        <img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture" class="profile-img">
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Bio:</strong> {{ user.profile.bio }}</p>
        <a href="{% url 'profile_edit' %}" class="btn">Edit Profile</a>
    </div>
</div>

{% endblock %}
